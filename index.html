<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Salem Hernandez">
    <link rel="stylesheet" href="css/style.css">
    
    
    <title>Bear Ninja Hunter Game</title>
  </head>
  <body>
    
    <h2 id="message">Bear, Ninja, Hunter</h2>
    <p>Play against the computer!</p>
    <ul>
      <li>The Bear Beats the Hunter.</li>
      <li>The Hunter beats the Ninja.</li>
      <li>And the Ninja beats the Bear.</li>
    </ul>
    <br>
    <p>Click a button below to select your choice.</p>
    <hr>
    <button id="bear" onclick="playGame('bear')">Bear</button>
    <button id="ninja" onclick="playGame('ninja')">Ninja</button>
    <button id="hunter" onclick="playGame('hunter')">Hunter</button>
    <hr>

    <section id="results" style="display: none;">
      <p id="outcome">Placeholder</p>
      <p id="playerWin">Placeholder</p>
      <p id="compWin">Placeholder</p>
      <hr>
      <button id="playAgain" onclick="hideResults()">Play Again?</button>
      <hr>
    </section>
    <script src="js/script.js"></script>
 </body>
</html>
